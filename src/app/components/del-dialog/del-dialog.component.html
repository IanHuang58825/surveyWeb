<h2 mat-dialog-title><span>Delete survey</span></h2>
<mat-dialog-content>
  <p>This will permanently delete the survey you have chosen!!</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="confirm(false)">cancel</button>
  <button (click)="confirm(true)">confirm</button>
</mat-dialog-actions>
