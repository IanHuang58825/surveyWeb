<div class="container">
  <div class="dateBox">
    <!-- 開始日期 -->
    <span>From</span>
    <input name="startDate" type="date" [(ngModel)]="startDate">
    <!-- 結束日期 -->
    <span>To</span>
    <input name="endDate" type="date" [min]="startDate" [(ngModel)]="endDate">
  </div>
  <div class="searchBox">
    <!-- 搜尋欄位 未完成 -->
    <input class="searchInput" [(ngModel)]="inputText" placeholder="Survey Title">
    <button class="resetBtn">
      <mat-icon (click)="resetInput()">restart_alt</mat-icon>
    </button>
    <button (click)="searchData()">
      <mat-icon >search</mat-icon>Search
    </button>
  </div>
</div>
<!-- Mat-table -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- No Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{getStatus(element)}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>

    <!-- Result Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <span class="seeResult" (click)="fillIn(element)">
          Fill in
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
